<div class="element row">
    <h3 class="sub-titles" >View Load Test Summary</h3>
    <form>
        <div class="row">
            <div class="col-4">
                <div class="row"><label for="env" class="form-label">Test Id</label></div>
                <div class="row"><input type="text" [(ngModel)]="test_id" name="test_id" class="form-control" placeholder="Test Id"></div>
            </div>
            
            <div class="col-4">
                <div class="row"><label class="form-label">Fetch Test Details</label></div>
                <div class="row"><button type="submit" class="btn" (click)="getTestReport()">Submit</button></div>
            </div>
            <div class="col-4">
                <div class="row"><label class="form-label">Download Test Report</label></div>
                <div class="row"><button type="submit" class="export btn" (click)="getExcelData()">Export</button></div>
            </div>
        </div>
        <div class="row" *ngIf="isLoading">
            <div class="col">
                <div class="row">
                    <button class="export btn btn-primary" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Fetching Data...
                    </button>
                </div>
            </div>
            
        </div>
        <div class="row">  
            <div class="col">
                <div class="row"><ngx-json-viewer class="form-control"  [json]="data" [expanded]="false" [depth]="4"></ngx-json-viewer></div>
            </div>
        </div>
    </form>
</div>
